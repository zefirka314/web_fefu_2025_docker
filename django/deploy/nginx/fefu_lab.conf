server {
    listen 80;
    server_name 192.168.92.151;
    
    # Статические файлы
    location /static/ {
        alias /var/www/fefu_lab/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Медиа файлы
    location /media/ {
        alias /var/www/fefu_lab/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Проксирование на Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к служебным файлам
    location ~ /(README.md|requirements.txt|deploy/) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Логирование
    access_log /var/log/nginx/fefu_lab_access.log;
    error_log /var/log/nginx/fefu_lab_error.log;
}
