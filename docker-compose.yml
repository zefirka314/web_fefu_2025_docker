services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fefu_lab_db}
      POSTGRES_USER: ${POSTGRES_USER:-fefu_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fefu_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build: ./django
    env_file:
      - .env.dev
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./django:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    networks:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Даем время Django на запуск

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      web:
        condition: service_healthy
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 sh -c ':> /dev/tcp/127.0.0.1/80' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  backend:
    driver: bridge
